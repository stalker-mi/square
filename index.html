
<!DOCTYPE html>
<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Hello World</title>
</head>
<body>
  
  <style>
            body { margin: 0; }
			canvas { width: 100%; height: 100% }
            footer {
                position:absolute;
                bottom:0;
                width:100%;
                height:40px;   
                background:#ccc;
                }
        </style>
    
  <footer>
            <table id="footerTable">
                <tr>
                    <td>X: <span id="xOut">0</span></td>
                    <td>Y: <span id="yOut">0</span></td>
                    <td>Z: <span id="zOut">0</span></td>
                </tr>
            </table>
        </footer>
  
  
  <script src="cordova.js"></script>
  <script src="js/three.min.js"></script>



<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			
			var geometry = new THREE.SphereBufferGeometry( 5, 30, 30 );
			geometry.applyMatrix( new THREE.Matrix4().makeScale( 1.0, 1.2, 1.5 ) );
			var wireframe = new THREE.WireframeGeometry( geometry );
			var line = new THREE.LineSegments( wireframe );
			
			
			scene.add( line );

			camera.position.z = 0;

			var animate = function () {
				requestAnimationFrame( animate );

				//line.rotation.x += 0.01;
				//line.rotation.y += 0.01;
				
				
				renderer.render( scene, camera );
			};

			animate();
		</script>
    <script>
            var watch = 0;
            var cnv, target, canvas;
            window.onload = function()
            {
                //init();
                document.addEventListener("deviceready", init, false);
            }

            function init()
            {
              
                 
                  watch = navigator.accelerometer.watchAcceleration(success, 
                      failure, {frequency: 25});      
            }

            function success(accel)
            {
               document.getElementById("xOut").innerHTML = accel.x;
                document.getElementById("yOut").innerHTML = accel.y;
                document.getElementById("zOut").innerHTML = accel.z;
				camera.rotation.x = accel.y * 0.1;
				camera.rotation.y = accel.x * 0.1;
				camera.rotation.z = accel.z * 0.1;
                   
            }

            function failure()
            {
                alert("Error");
            }
</script>
  </body>
</html>
